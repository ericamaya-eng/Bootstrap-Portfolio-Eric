<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #301934 60%, #a259f7 100%);
      color: #ede9f9;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      background: #000 !important;
      box-shadow: 0 2px 8px rgba(48,25,52,0.4);
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #d1b3ff !important;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #a259f7 !important;
    }
    .logo-image {
      height: 64px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(160,89,247,0.15);
      object-fit: contain;
      margin-right: 8px;
      background: #301934;
    }
    .card {
      background: rgba(48, 25, 52, 0.85);
      border: none;
      border-radius: 15px;
      box-shadow: 0 3px 12px rgba(160,89,247,0.09);
      color: #ede9f9;
      margin-bottom: 30px;
      transition: transform 0.13s;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 24px 0 rgba(160,89,247,0.21);
      border: 1.5px solid #a259f7;
    }
    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      object-fit: cover;
      height: 220px;
      background: none;
      background-color: #22112b;
    }
    .card-title {
      color: #d1b3ff !important;
      font-weight: 700;
      font-size: 1.18rem;
      text-align: center;
      letter-spacing: 0.7px;
      margin-bottom: 0.1rem;
    }
    .container-art {
      margin-top: 2.7rem;
      margin-bottom: 2.4rem;
    }
    @media (max-width: 767.98px) {
      .card-img-top {
        height: 45vw;
        min-height: 40vw;
      }
      .logo-image {
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Portfolio Logo" class="logo-image">
        <span>Portfolio</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar" aria-controls="mainNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="container container-art">
    <div class="row justify-content-center gy-4">
      <!-- Logo -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="logo-art.html">
            <img src="logo.png" class="card-img-top" alt="Logo">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">Logo</h5>
          </div>
        </div>
      </div>
      <!-- Glitch -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="glitch.html">
            <img src="glitch.jpg" class="card-img-top" alt="Glitch">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">Glitch</h5>
          </div>
        </div>
      </div>
      <!-- War -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="war.html">
            <img src="war.jpg" class="card-img-top" alt="War">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">War</h5>
          </div>
        </div>
      </div>
      <!-- Render -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="render.html">
            <img src="render.png" class="card-img-top" alt="Render">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">Render</h5>
          </div>
        </div>
      </div>
      <!-- Space -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="space.html">
            <img src="space.jpg" class="card-img-top" alt="Space">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">Space</h5>
          </div>
        </div>
      </div>
      <!-- Collage -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <a href="collage.html">
            <img src="collage.jpg" class="card-img-top" alt="Collage">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title">Collage</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
